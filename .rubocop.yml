require: rubocop-rspec

# No not require use of described_class in specs
RSpec/DescribedClass:
  Enabled: false

Style/AlignParameters:
  EnforcedStyle: with_fixed_indentation

# Allow multi-line "expect { ... }.to" in specs
Style/Blocks:
  Exclude:
    - spec/**/*_spec.rb

Style/Documentation:
  Enabled: false

Style/FileName:
  Enabled: false

Style/HashSyntax:
  Enabled: true
  EnforcedStyle: hash_rockets

Style/IfUnlessModifier:
  Enabled: false

# Do not require implicit self
Style/RedundantSelf:
  Enabled: false

# Prefer double-quoted strings by default
Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes
